<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John - Emotion Recognition</title>
    <link rel="stylesheet" href="./style.css">
    
    <!-- face-api.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
    <!-- Loading Screen -->
   <div id="loading">
    <!-- 로고 이미지 추가 -->
    <img src="logo1.png" alt="Logo" class="logo" >
    
    <div class="loader"></div>
    <p id="loading-text">AI 감정 인식 시스템 초기화 중...</p>
    <small id="loading-detail">모델 로딩 중</small>
    
    <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
    </div>
</div>

    <div class="container">
        <header>
    <h1>
        <img src="logo.png" alt="Logo" style="width: 450px; height: auto;">
    </h1>

            <p class="subtitle">Emotion Technology :  AI analyzes human emotions in real-time</p>
        </header>
        
        <main class="main-wrapper">
            <section class="video-container">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="overlay"></canvas>
            </section>
            
            <aside class="emotion-panel">
                <h2>Detected Emotion Spectrum</h2>
                <div id="emotion-display">
                    <div class="no-face">Please position your face in the center</div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <span class="label">Dominant Emotion:</span>
                        <span class="value" id="dominant-emotion">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Faces Detected:</span>
                        <span class="value" id="face-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">FPS:</span>
                        <span class="value" id="fps">0</span>
                    </div>
                </div>
            </aside>
        </main>
        
        <footer>
            <p>Powered by face-api.js | Created by hyeon</p>
            <p><small>⚠️ Camera permission required</small></p>
        </footer>
    </div>
    
    <script src="./sketch.js"></script>
</body>
</html>
