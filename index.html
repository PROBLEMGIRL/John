<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John - Emotion Recognition</title>
    <link rel="stylesheet" href="./style.css">
    
    <!-- TensorFlow.js - 훨씬 가벼움 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
</head>
<body>
    <!-- 로딩 화면 -->
    <div id="loading">
        <div class="loader"></div>
        <p id="loading-text">AI 모델 로딩 중...</p>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <small id="loading-detail">준비 중... (0%)</small>
    </div>

    <div class="container">
        <header>
            <h1>John, Emotion Technology</h1>
            <p class="subtitle">AI가 인간의 감정을 실시간으로 분석합니다</p>
        </header>
        
        <main class="main-wrapper">
            <section class="video-container">
                <video id="webcam" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </section>
            
            <aside class="emotion-panel">
                <h2>감지된 감정 스펙트럼</h2>
                <div id="emotion-display">
                    <div class="no-face">얼굴을 화면 중앙에 위치시켜주세요</div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <span class="label">주요 감정:</span>
                        <span class="value" id="dominant-emotion">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">감지된 얼굴:</span>
                        <span class="value" id="face-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">FPS:</span>
                        <span class="value" id="fps">0</span>
                    </div>
                </div>
            </aside>
        </main>
        
        <footer>
            <p>Powered by TensorFlow.js | Created by Milky</p>
            <p><small>⚠️ 웹캠 권한이 필요합니다</small></p>
        </footer>
    </div>
    
    <script src="./sketch.js"></script>
</body>
</html>
