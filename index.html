<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="John - AI 기반 실시간 감정 인식 시스템">
    <meta name="author" content="Milky">
    <title>John - Emotion Recognition Technology</title>
    
    <!-- Favicon (선택사항) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>😊</text></svg>">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- p5.js and ml5.js Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>
<body>
    <div id="loading">
    <div class="loader" role="status" aria-label="로딩 중"></div>
    <p id="loading-text">AI 모델 로딩 중...</p>
    <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
    </div>
    <small id="loading-detail">모델 파일 다운로드 중... (0%)</small>
</div>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>John, Emotion Technology</h1>
            <p class="subtitle">AI가 인간의 감정을 실시간으로 분석합니다</p>
        </header>
        
        <!-- Main Content -->
        <main class="main-wrapper">
            <!-- Video Section -->
            <section class="video-container" aria-label="웹캠 비디오">
                <div id="sketch-holder"></div>
                <div id="loading">
                    <div class="loader" role="status" aria-label="로딩 중"></div>
                    <p>AI 모델 로딩 중...</p>
                    <small>최초 실행 시 약 10초 소요</small>
                </div>
            </section>
            
            <!-- Emotion Panel -->
            <aside class="emotion-panel" aria-label="감정 분석 결과">
                <h2>감지된 감정 스펙트럼</h2>
                <div id="emotion-display">
                    <div class="no-face">얼굴을 화면 중앙에 위치시켜주세요</div>
                </div>
                
                <!-- Statistics -->
                <div class="stats">
                    <div class="stat-item">
                        <span class="label">주요 감정:</span>
                        <span class="value" id="dominant-emotion">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">감지된 얼굴:</span>
                        <span class="value" id="face-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">FPS:</span>
                        <span class="value" id="fps">0</span>
                    </div>
                </div>
            </aside>
        </main>
        
        <!-- Footer -->
        <footer>
            <p>Powered by ml5.js FaceAPI | Created by Milky</p>
            <p><small>⚠️ 웹캠 권한이 필요합니다. HTTPS 환경에서만 작동합니다.</small></p>
        </footer>
    </div>
    
    <!-- Main Script -->
    <script src="./sketch.js"></script>
</body>
</html>
