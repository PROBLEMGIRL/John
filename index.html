<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John - Emotion Recognition</title>
    <link rel="stylesheet" href="./style.css">
    
    <!-- face-api.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
    
    <!-- Loading Screen -->
    <div id="loading">
        <!-- 로딩 화면 로고 -->
        <img src="logo1.png" alt="Logo" class="logo" style="width: 450px !important;">
        
        <div class="loader"></div>
        <p id="loading-text">Loading AI Model...</p>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <small id="loading-detail">Preparing... (0%)</small>
    </div>

    <div class="container">
        <header>
            <!-- 헤더 로고 - 인라인 스타일 제거, 클래스 추가 -->
            <h1>
                <img src="logo.png" alt="Logo" class="header-logo">
            </h1>
            <p class="subtitle">Emotion Technology : AI analyzes human emotions in real-time</p>
        </header>
        
        <main class="main-wrapper">
            <section class="video-container">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="overlay"></canvas>
            </section>
            
            <aside class="emotion-panel">
                <h2>Detected Emotion Spectrum</h2>
                <div id="emotion-display">
                    <div class="no-face">Please position your face in the center</div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <span class="label">Dominant Emotion:</span>
                        <span class="value" id="dominant-emotion">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Faces Detected:</span>
                        <span class="value" id="face-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">FPS:</span>
                        <span class="value" id="fps">0</span>
                    </div>
                </div>
            </aside>
        </main>
        
        <footer>
            <p>Powered by face-api.js | Created by hyeon</p>
            <p><small>⚠️ Camera permission required</small></p>
        </footer>
    </div>
    
    <script src="./sketch.js"></script>
</body>
</html>
